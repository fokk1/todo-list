---
layout: default
title: To-do list
---

<div class="wrapper">
	<div class="container">
		<div class="to-do">
			<div class="to-do__inner">
				<input class="input" id="input" type="text" placeholder="Type your task...">
				<button class="to-do__add" id="add">
					<svg class="to-do__icon">
						<use xlink:href="#plus"></use>
					</svg>
				</button>
			</div>

			<ul class="list" id="list">
				
			</ul>

		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="text-right">
				<button class="btn" id="clear">Clear all</button>
			</div>
		</div>
	</footer>

</div>
